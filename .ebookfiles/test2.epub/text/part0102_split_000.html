<p class="soc-titles-blue-text"><b class="bold1">The admissions process at major American universities has</b></p>
<ol class="co-list">
<li class="bcpt" value="1"><b class="bold1">always favored prettier or more handsome people.</b></li>
<li class="bcpt" value="2"><b class="bold1">always favored minorities.</b></li>
<li class="bcpt" value="3"><b class="bold1">always favored athletes.</b></li>
<li class="bcpt" value="4"><b class="bold1">undergone serious revision over time.</b></li>
</ol>
<p class="soc-titles-blue-text"><b class="bold1">TURN THE PAGE FOR THE CORRECT ANSWER.</b></p>
