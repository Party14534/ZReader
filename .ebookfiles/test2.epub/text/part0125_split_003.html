<h2 class="front-section-title" id="gloss-label">Glossary</h2>
<dl aria-labelledby="gloss-label" class="calibre9">
<dt id="keyterm-malthusianism" class="calibre10"><a role="doc-backlink" href="part0125_split_001.html#refover-malthusianism">Malthusianism</a></dt>
<dd role="definition" id="malthusianism" aria-labelledby="keyterm-malthusianism" class="calibre11">A doctrine about population dynamics developed by Thomas Malthus, according to which population increase comes up against “natural limits,” represented by famine and war.</dd>
<dt id="keyterm-geoengineering" class="calibre10"><a role="doc-backlink" href="part0125_split_002.html#refover-geoengineering">geoengineering</a></dt>
<dd role="definition" id="geoengineering" aria-labelledby="keyterm-geoengineering" class="calibre11">Large-scale interventions in the earth’s natural systems to counteract climate change.</dd>
</dl>
