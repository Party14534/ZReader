<dt id="keyterm-sick-role" class="calibre10"><a role="doc-backlink" href="part0117_split_002.html#refover-sick-role">sick role</a></dt>
<dd role="definition" id="sick-role" aria-labelledby="keyterm-sick-role" class="calibre11">A term associated with the functionalist Talcott Parsons to describe the patterns of behavior that a sick person adopts to minimize the disruptive impact of their illness on others.</dd>
<dt id="keyterm-stigma" class="calibre10"><a role="doc-backlink" href="part0117_split_002.html#refover-stigma">stigma</a></dt>
<dd role="definition" id="stigma" aria-labelledby="keyterm-stigma" class="calibre11">Any physical or social characteristic that is labeled by society as undesirable.</dd>
